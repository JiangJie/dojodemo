<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>App</title>
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/resources/dojo.css"/>
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css" />
	</head>
	<body class="claro">
		<div style="background:#c5ccd3;" class="view mblView">
			<div region="top" dojoType="dojox.mobile.Heading">
				Tab Scene
			</div>
			<ul region="top" dojoType="dojox.mobile.TabBar"
			barType="segmentedControl">
				<li dojoType="dojox.mobile.TabBarButton"
				icon1="images/tab-icon-16.png"
				icon2="images/tab-icon-16h.png"
				transitionOptions='{title:"TabScene-Tab1",
				target:"tabscene,tab1",
				url: "#tabscene,tab1"}' selected="true">
					Tab 1
				</li>
				<li dojoType="dojox.mobile.TabBarButton"
				icon1="images/tab-icon-15.png"
				icon2="images/tab-icon-15h.png"
				transitionOptions='{title:"TabScene-Tab2",
				target:"tabscene,tab2",
				url: "#tabscene,tab2"}'>
					Tab 2
				</li>
				<li dojoType="dojox.mobile.TabBarButton"
				icon1="images/tab-icon-10.png"
				icon2="images/tab-icon-10h.png"
				transitionOptions='{title:"TabScene-Tab3",
				target:"tabscene,tab3",
				url: "#tabscene,tab3"}'>
					Tab 3
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>
<script type="text/javascript">
	require(["dojo/json", "dojox/app/main", "dojo/text!../static/json/config.json"], function(json, makeApplication, config) {
		makeApplication(json.parse(config));
	});

</script>
